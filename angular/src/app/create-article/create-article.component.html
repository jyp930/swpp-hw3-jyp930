<nav class="container">
<div>
  <button class="Clicked_tab" id="write-tab-button"(click)="view_write_tab()">Write</button>
  <button class="unClicked_tab" id="preview-tab-button"(click)="view_preview_tab()">Preview</button>
</div>
<hr>
<div id="WriteTab">
  <label>제목</label><br>
  <input [(ngModel)]="title" id="article-title-input" type="text"><br>
  <label>내용</label><br>
  <textarea [(ngModel)]="content" id="article-content-input" cols="30" rows="10"></textarea>
</div>
<div id="PreviewTab" style="display: none">
  <label class="label2">제목</label>
  <h3 id="article-title">{{title}}</h3>
  <label class="label2">글쓴이</label>
  <p id="article-author"> {{get_authorname()}}</p>
  <label class="label2">내용</label>
  <p id="article-content">{{content}}</p>
</div>

<button class="back" id="back-create-article-button" (click)="back()">Back</button>
<button class="create" id="confirm-create-article-button" (click)="create_article()">Create</button>
</nav>
